<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Tetris</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #000;
      background: #f0f0f0;
    }
    #info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Simple Tetris</h1>
  <div id="info">
    <div id="score">Score: 0</div>
    <div id="lines">Lines: 0</div>
  </div>
  <canvas id="game" width="200" height="400"></canvas>
  <p id="controls">Controls: ←/→ to move, ↑ to rotate, ↓ to drop</p>
  <script src="tetris.js"></script>
</body>
</html>
